<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        function isFirstLetterUpperCase(str) {
            var regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                alert("Chữ cái đầu tiên của chuỗi là in hoa");
            } else {
                alert("Chữ cái đầu tiên của chuỗi là in thường");
            }
        }

        var str = prompt("Nhập chuỗi ký tự bất kỳ:");
        isFirstLetterUpperCase(str);
    </script>
</body>

</html>
