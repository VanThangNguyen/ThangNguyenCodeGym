<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <input type="text" oninput="count(this.value)">
    <p id="result"></p>
    <script>
        function count(str) {
            var patt = /[^\s]+/g;
            var result = 0;
            if (str.length > 0) {
                result = str.match(patt).length;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
