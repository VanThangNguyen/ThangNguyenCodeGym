<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <input type="text" oninput="validateAccount(this.value)">
    <p id="result"></p>
    <script>
        function validateAccount(account) {
            var patt = /^[a-z0-9_]{6,}$/;
            var result = "Account không hợp lệ!";
            if (patt.test(account)) {
                result = "Account hợp lệ!";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
