<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        function area(radius) {
            return Math.PI * radius * radius;
        }
        function circum() {
            return Math.PI * 2 * radius;
        }

        var radius = parseFloat(prompt("Nhập vào bán kính hình tròn:"));
        document.write("Bán kính hình tròn: " + radius + 
                       "<br>Chu vi hình tròn: " + circum(radius) +
                       "<br>Diện tích hình tròn: " + area(radius));
    </script>
</body>

</html>
