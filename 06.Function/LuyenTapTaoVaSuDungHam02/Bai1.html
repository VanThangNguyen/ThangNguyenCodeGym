<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        function square(number) {
            return number * number;
        }

        var number = parseFloat(prompt("Nhập vào một số bất kỳ:"));
        alert("Bình phương của " + number + " là " + square(number));
    </script>
</body>

</html>
