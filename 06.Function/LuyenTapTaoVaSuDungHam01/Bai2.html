<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        function increaseArgument(input) {
            return input+1;
        }
        var input = parseFloat(prompt("Nhập một đối số bất kỳ:"));
        alert("Kết quả sau khi gọi hàm: " + increaseArgument(input));
    </script>
</body>
</html>
