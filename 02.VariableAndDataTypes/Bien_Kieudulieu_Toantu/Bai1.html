<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        var vatly, hoahoc, sinhhoc;
        vatly = parseInt(prompt("Nhập điểm vật lý: "));
        hoahoc = parseInt(prompt("Nhập điểm hóa học: "));
        sinhhoc = parseInt(prompt("Nhập điểm sinh học: "));
        var tong = vatly + hoahoc + sinhhoc;
        var trungbinh = tong/3;
        document.write("Tổng của những điểm này: " + tong);
        document.write("<br/>");
        document.write("Điểm trung bình của những điểm này: " + trungbinh);
    </script>
</body>
</html>
