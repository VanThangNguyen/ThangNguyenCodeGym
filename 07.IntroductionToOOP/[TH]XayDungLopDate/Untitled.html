<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        var MyDate = function(day, month, year) {
            this.day = day
            this.month = month
            this.year = year

            this.getDay = function() {
                return this.day;
            }
            
            this.getMonth = function() {
                return this.month;
            }

            this.getYear = function() {
                return this.year;
            }

            this.setDay = function(day) {
                this.day = day;
            }

            this.setMonth = function(month) {
                this.month = month;
            }

            this.setYear = function(year) {
                this.year = year;
            }

            this.setDate = function(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            this.toString = function() {
                var day = this.day;
                var month = this.month;
                
                if (day < 10) {
                    day = '0' + day;
                }
                if (month < 10) {
                    month = '0' + month;
                }

                return day + "/" + month + "/" + this.year;
            }
        };

        var date = new MyDate(2, 2, 2007);

        var day = date.getDay();
        var month = date.getMonth();
        var year = date.getYear();

        alert(date.toString());

        date.setDate(69, 96, 6996);

        alert(date.toString());
    </script>
</body>

</html>
