<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <canvas id="myCanvas" width="1000" height="500" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        var Rectangle = function(width, height) {
            this.width = width
            this.height = height
            
            this.getCircum = function() {
                return (this.width + this.height) * 2;
            }

            this.getArea = function() {
                return this.width * this.height;
            }

            this.showRectangle = function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillRect(20, 20, this.width, this.height);
            }
            
            this.setRectangle = function(width, height) {
                this.width = width;
                this.height = height;
            }
        };

        var rectangle = new Rectangle(100, 300);
        console.log(rectangle.width + " " + rectangle.height);
        rectangle.showRectangle();
        rectangle.setRectangle(900, 300);
        console.log(rectangle.width + " " + rectangle.height);
        rectangle.showRectangle();
        console.log(rectangle.getArea());
        console.log(rectangle.getCircum());
    </script>
</body>

</html>
