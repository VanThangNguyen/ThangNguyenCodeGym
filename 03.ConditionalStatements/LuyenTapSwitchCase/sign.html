<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
        <script>
            var value = prompt("Type a number", 0);
            switch(parseInt(value)) {
                case 0:
                    alert(0);
                    break;
                default:
                    if (value > 0) {
                        alert(1);
                    } else {
                        alert(-1);
                    }
            }
        </script>
</body>
</html>
