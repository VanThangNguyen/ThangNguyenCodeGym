<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var age = parseInt(prompt("Nhập vào số nguyên:"));
        if (age > 0 && age < 120) {
            alert("Đây là tuổi của một người!");
        } else {
            alert("Đây không phải là tuổi của một người!")
        }
    </script>
</body>
</html>
