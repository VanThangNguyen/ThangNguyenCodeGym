<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập cạnh góc vuông thứ nhất:"));
        var b = parseFloat(prompt("Nhập cạnh góc vuông thứ hai:"));
        var area = a*b/2;
        alert("Diện tích tam giác vuông có cạnh góc vuông thứ nhất " + a + " và cạnh góc vuông thứ hai " + b + " là " + area);
    </script>
</body>
</html>
