<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập hệ số a:"));
        var b = parseFloat(prompt("Nhập hệ số b:"));
        var c = parseFloat(prompt("Nhập hệ số c:"));
        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    alert("Phương trình có vô số nghiệm!");
                } else {
                    alert("Phương trình vô nghiệm!");
                }
            } else {
                alert("Phương trình có nghiệm duy nhất là " + -c/b);
            }
        } else {
            var delta = b*b - 4*a*c;
            if (delta < 0) {
                alert("Phương trình vô nghiệm!");
            } else if (delta == 0) {
                alert("Phương trình có nghiệm kép là " + -b/(2*a));
            } else {
                alert("Phương trình có 2 nghiệm phân biệt là " + ((-b+Math.sqrt(delta))/(2*a)) + " và " + ((-b-Math.sqrt(delta))/(2*a)));
            }
        }
    </script>
</body>
</html>
