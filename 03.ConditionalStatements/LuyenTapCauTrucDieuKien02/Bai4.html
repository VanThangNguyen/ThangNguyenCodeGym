<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập chiều dài hình chữ nhật:"));
        var b = parseFloat(prompt("Nhập chiều rộng hình chữ nhật:"));
        var area = a*b;
        alert("Diện tích hình chữ nhật có chiều dài " + a + " và chiều rộng " + b + " là " + area);
    </script>
</body>
</html>
