<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var age = parseInt(prompt("Nhập tuổi học sinh:"));
        if (age >= 16) {
            alert("Học sinh đủ tuổi vào lớp 10!");
        } else {
            alert("Học sinh không đủ tuổi vào lớp 10!");
        }
    </script>
</body>
</html>
