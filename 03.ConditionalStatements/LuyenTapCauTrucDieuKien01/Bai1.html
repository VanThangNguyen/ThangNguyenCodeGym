<html lang="en">

    <title>Thang's program</title>

<body>
    <script>
        var a = parseInt(prompt("Nhập vào a:"));
        var b = parseInt(prompt("Nhập vào b:"));
        if (a%b == 0) {
            alert("a chia hết cho b!");
        } else {
            alert("a không chia hết cho b!");
        }
    </script>
