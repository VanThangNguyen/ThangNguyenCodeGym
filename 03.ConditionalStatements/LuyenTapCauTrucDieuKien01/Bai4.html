<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
        var num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
        var num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));
        var max = num1;
        if (num2 > max) {
            max = num2;
        }
        if (num3 > max) {
            max = num3;
        }
        alert(max + " là giá trị lớn nhất!");
    </script>
</body>
</html>
