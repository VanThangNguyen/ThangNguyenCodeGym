<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Nhập một số nguyên bất kỳ:"));
        if (num > 0) {
            alert(num + " lớn hơn 0!");
        } else if (num < 0) {
            alert(num + " nhỏ hơn 0!");
        } else {
            alert(num + " bằng 0!")
        }
    </script>
</body>
</html>
