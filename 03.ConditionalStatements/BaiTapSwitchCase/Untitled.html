<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
        <br/>
        <input type="number" id="month"/>
        <input type="button" onclick="cal()" value="Tính số ngày"/>
        <br/><p id="result"></p>
        <script>
            function cal() {
                var month = parseInt(document.getElementById("month").value);
                var result;
                switch(month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        result = "Tháng " + month + " có 31 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        result = "Tháng " + month + " có 30 ngày";
                        break;
                    case 2:
                        result = "Tháng " + month + " có 28 hoặc 29 ngày";
                        break;
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>
</body>
</html>
