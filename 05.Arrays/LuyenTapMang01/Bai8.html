<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        var arr = [];
        var result;
        for (var i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random()*200) - 100);
        }
        result = "Mảng trước khi sắp xếp: [" + arr.join(", ") + "]<br>";
        arr.sort(function(a, b) {return b-a});
        result += "Mảng sau khi sắp xếp: [" + arr.join(", ") + "]";
        document.write(result);
    </script>
</body>

</html>
