<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        var arr = [];
        var result;
        for (var i = 0; i < 9; i++) {
            arr.push(Math.floor(Math.random()*200) - 100);
        }
        result = "Mảng trước khi đảo ngược: [" + arr.join(", ") + "]<br>" + "Mảng sau khi đảo ngược: [" + arr.reverse().join(", ") + "]"; 
        document.write(result);
    </script>
</body>

</html>
