<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        var a = [];
        var b = [];
        var c = [];
        var result;
        for (var i = 0; i < 10; i++) {
            a.push(Math.floor(Math.random()*200) - 100);
        }
        for (var j = 0; j < 10; j++) {
            b.push(Math.floor(Math.random()*200) - 100);
        }
        c = a.concat(b);
        result = "Mảng a: [" + a.join(", ") + "]<br>" +
                 "Mảng b: [" + b.join(", ") + "]<br>" +
                 "Mảng c: [" + c.join(", ") + "]"; 
        document.write(result);
    </script>
</body>

</html>
