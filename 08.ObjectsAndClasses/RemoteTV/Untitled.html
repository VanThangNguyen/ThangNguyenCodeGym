<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>

<body>
    <script>
        function TiVi() {
            this.status = false;

            this.switchChannel = function(channel) {
                this.currentChannel = channel;
            };

            this.controlVolume = function(volume) {
                this.volume = volume;
            };

            this.turnOn = function() {
                this.status = true; 
            };

            this.turnOff = function() {
                this.status = false;
            }
        }

        function Remote(tivi) {
            this.tivi = tivi;

            this.switchChannel = function(channel) {
                this.tivi.switchChannel(channel);
            };
            
            this.controlVolume = function(volume) {
                this.tivi.controlVolume(volume);
            };

            this.turnOnTivi = function() {
                this.tivi.turnOn();
            };

            this.turnOffTivi = function() {
                this.tivi.turnOff();
            };
        }

        var tivi = new TiVi();
        var remote = new Remote(tivi);
        console.log(tivi.status);
        tivi.turnOn();
        console.log(tivi.status);
        console.log(tivi.currentChannel);
        tivi.switchChannel(7);
        console.log(tivi.currentChannel);
        remote.switchChannel(3);
        console.log(tivi.currentChannel);
        tivi.controlVolume(50);
        console.log(tivi.volume);
        remote.controlVolume(100);
        console.log(tivi.volume);
        remote.turnOffTivi();
        console.log(tivi.status);
    </script>
</body>

</html>
