<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var nhietdo = parseFloat(prompt("Nhiệt độ hiện tại:"));
        if (nhietdo > 100) {
            alert("Vui lòng giảm nhiệt độ!");
        } else if (nhietdo < 20) {
            alert("Vui lòng tăng nhiệt độ!")
        }
    </script>
</body>
</html>
