<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var result = 0;
        for (var i=0; i < 30; i++) {
            result += 7*i;
        }
        alert("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là " + result);
    </script>
</body>
</html>
