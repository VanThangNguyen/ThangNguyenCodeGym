<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var numbers = parseInt(prompt("Số lượng các số nguyên tố đầu tiên:"));
        var count = 0;
        var n = 2;
        var result = "";
        while (count < numbers) {
            if (isPrime(n)) {
                count++;
                result += n + "</br>";
            }
            n++;
        }
        document.write(result);

        function isPrime(n) {
            for (var i=2; i <= Math.sqrt(n); i++) {
                if (n%i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
