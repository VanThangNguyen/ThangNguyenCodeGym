<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var k = 0;
        for (var i = 0; i < 2; i++) {
            for (var j = 0; j < 21; j++) {
                document.write("*");
            } 
            document.write("<br>");
            while(k < 5) {
                document.write("*");
                for (var l = 0; l < 19; l++) {
                    document.write("&nbsp;&nbsp;");
                }
                document.write("*");
                document.write("<br>");
                k++;
            }
        }
    </script>
</body>
</html>
