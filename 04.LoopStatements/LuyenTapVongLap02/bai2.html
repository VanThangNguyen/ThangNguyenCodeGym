<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang's program</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Nhập một số nguyên dương:"));
        var fact = 1;
        for (var i=2; i <= number; i++) {
            fact *= i;
        }
        alert(number + "! = " + fact);
    </script>
</body>
</html>
